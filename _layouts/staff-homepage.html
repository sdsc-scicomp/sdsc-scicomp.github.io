---
layout: default
---

<div class="page">
  <h1 class="page-title">Andrea Zonca</h1>
    <img src="photo.jpg" style="float:left;margin:10px" width=100px height=100px />

    {% for member in site.data.staff %}
    {% if member.homepage == page.homepage %}
    <ul>
        <li>{{ member.phone }}</li>
        <li>
        <a href="mailto:{{member.email}}">
            {{ member.email }}
        </a></li>
        <li>Office {{ member.office }}</li>

    </ul>

    <p style="clear:both">{{ member.description }}</p>
     {% endif %}
{% endfor %}

  {{ content }}
</div>
